            <div class="top left">
                <div class="item inactive">
                    <b>
                        Foodhelper
                    </b>
                </div>
            </div>
            <div class="top right">
                <div class="item">
                    <a href="https://github.com/sassflo/dhbw-wwi-webprog-myexampleapp" target="_blank">GitHub</a>

                    <a href="https://www.wpvs.de/browser-app/" target="_blank">Programmieranleitung</a>

        <!-- Hauptbereich (dynamisch je nach View) -->
        <main>

                  +

              </div>
              <div class="item">
                  TODO
              </div>
          </div>

              <input placeholder="Suchen" />

        </header>
        <!-- Hauptbereich -->
        <main>
            <div class="padding">
                Übersicht
            </div>
            <ul id="receipe-list"></ul>
            <table id="receipe-table"></table>
        </main>
      </section>

      <!--

    -->

        <!-- Topbar -->
        <header>
            <div class="left">
              <div class="item">
                <a href="/">

              </div>

                <div class="item overview">
                    Zurück zur Startseite
                </div>
            </div>
