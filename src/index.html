<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel='shortcut icon' type='image/x-icon' href='../images/favicon-16x16.png'/>
        <title>Foodhelper</title>
        <script src="index.js"></script>
    </head>
    <body>
      <!-- ========================= -->
      <!-- Grundger端st der Anwendung -->
      <!-- ========================= -->
      <section id="app">
        <!-- Topbar -->
        <header>
            <!-- Obere Zeile (fester Inhalt) -->
            <div class="top left">
                <a href="/" data-navigo><img id="logo" src="../images/logo_green.png"/></a>
            </div>
            <div class="top right desktop">
                <div class="item">
                    <a href="https://github.com/sassflo/dhbw-wwi-webprog-myexampleapp" target="_blank">GitHub</a>
                </div>
                <div class="item">
                    <a href="https://www.wpvs.de/browser-app/" target="_blank">Programmieranleitung</a>
                </div>
            </div>
        </header>

        <!-- Hauptbereich (dynamisch je nach View) -->
        <main>

        </main>
      </section>

      <!--
      ________________SECTION: Alle Rezepte anzeigen______________________
    -->
      <section id="my-receipes" class="hidden">
        <header>
          <!-- Untere Zeile (dynamisch je nach View) -->
          <div class="left">
              <div id="add-link" class="item">
                <a href="/new" data-navigo>
                  +
                </a>
              </div>
          </div>
          <div class="right">

          </div>
        </header>
        <!-- Hauptbereich -->
        <main>
          <h1>Alle Rezepte</h1>
          <table id="receipe-table">
            <tr id="dummy">
              <td class="name">Dummyzeile</td>
              <td class="links">
                <a id="view-link" class="hidden" data-navigo><img class="icon" src="../images/eye32.png"/></a>
                <a id="edit-link" class="hidden" data-navigo><img class="icon"  src="../images/edit32.png"/></a>
                <a id="delete-link" data-navigo><img class="icon"  src="../images/delete32.png"/></a>
              </td>
            </tr>
          </table>
        </main>
      </section>

      <!--
      _______________SECTION: Ein einzelnes Rezept anzeigen_______________
    -->
      <section id="receipe-page" class="hidden">
        <!-- Topbar -->
        <header>
            <div class="left">
              <div class="item">
                <a href="/my-receipes" data-navigo>
                  Alle Rezepte
                </a>
              </div>
            </div>
            <div class="right">
                <div class="item overview">
                    Zur端ck zur Startseite
                </div>
            </div>
        </header>
        <main>
          <h1></h1>
          <author></author>
          <table id="ingredients-table">

          </table>
        </main>
      </section>
      <!--
        _______________SECTION: Ein neues Rezept anlegen_______________
      -->
      <section id="new-receipe" class="hidden">
        <!-- Topbar -->
        <header>
          <div class="left">
            <div class="item">
              <a href="/my-receipes" data-navigo>
                Alle Rezepte
              </a>
            </div>
          </div>
          <div class="rigth">
            <div class="item overview">
              Zur端ck zur Startseite
            </div>
          </div>
        </header>

        <!-- Hauptbereich -->
        <main>
          <h1>Neues Rezept anlegen</h1>
          <form action="">
            <input-label>Rezeptname</input-label>
            <input id="receipe-name" placeholder=""/>
            <input-label>Autor</input-label>
            <input id="receipe-author" placeholder="--Anonym--"/>
            <input-label>Zutaten</input-label>
            <table class="ingredient-table">
              <tr class="hidden">
                <th>
                  <input class="ingredient dummy" placeholder="Zutat"/>
                  <input class="amount dummy" type="number" placeholder="Menge"/>
                <th>
              </tr>
              <tr class="last-element">
                <th>
                  <input class="ingredient" placeholder="Zutat"/>
                  <input class="amount" type="number" placeholder="Menge"/>
                <th>
              </tr>
            </table>
            <input id="submit_button" class="button" type="button" value="Anlegen"/>
        </main>
      </section>

      <!--
        _______________SECTION: Startseite anzeigen_______________
      -->
      <section id="start-page" class="hidden">
        <!-- Topbar -->
        <header>
          <div class="left">
            <div id="add-link" class="item">
              <a href="/new" data-navigo>
                +
              </a>
            </div>
            <div class="item">
              <a href="/my-receipes" data-navigo>
                Alle Rezepte
              </a>
            </div>
          </div>
          <div class="rigth hidden">
            <div class="item overview">
              Zur端ck zur Startseite
            </div>
          </div>
        </header>

        <!-- Hauptbereich -->
        <main>
          <h1>Was gibt es heute?</h1>
          <form action="">
            <input-label>Was hast du da?</input-label>
            <table class="ingredient-table">
              <tr class="hidden">
                <th>
                  <input class="ingredient dummy" placeholder="Zutat"/>
                  <input class="amount dummy" type="number" placeholder="Menge" value="1"/>
                <th>
              </tr>
              <tr class="last-element">
                <th>
                  <input class="ingredient" placeholder="Zutat"/>
                  <input class="amount" type="number" placeholder="Menge" value="1"/>
                <th>
              </tr>
            </table>
            <input id="submit_button" class="button" type="button" value="Anlegen"/>
        </main>
      </section>
    </body>

</html>
